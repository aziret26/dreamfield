<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dream Field</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header id="header"></header>
<div class="container">
    <div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-user-modal">
            Добавить пользователя
        </button>
    </div>

    <div>
        <div id="search-users" class="mt-3"></div>

        <div id="pagination"></div>
    </div>
</div>


<div class="modal fade" id="add-user-modal" tabindex="-1" role="dialog" aria-labelledby="add-user-modal-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-user-modal-label">Добавить пользователя</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" id="name" minlength="2" maxlength="50">
                        <div class="error-message field-message" id="name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" minlength="5" maxlength="50">
                        <div class="error-message field-message" id="email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="text" class="form-control" id="password" minlength="3" maxlength="50">
                        <div class="error-message field-message" id="password-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="role">Роль</label>
                        <select class="custom-select width-fit-content" id="role" required>
                            <option value="PLAYER">Игрок</option>
                            <option value="ADMIN">Админ</option>
                            <div class="error-message field-message" id="role-error"></div>
                        </select>
                    </div>
                    <div class="error-message server-message" id="server-error-response"></div>
                    <button class="btn btn-primary" id="user-create-btn" onclick="createUser()">Создать</button>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
            </div>
        </div>
    </div>
</div>

<script src="/script/libs/jquery-3.4.1.min.js"></script>
<script src="/script/libs/bootstrap.min.js"></script>
<script src="/script/libs/popper.min.js"></script>
<script src="/script/models.js"></script>
<script src="/script/api.js"></script>
<script src="/script/tools.js"></script>
<script src="/pages/admin/index.js"></script>
<script src="index.js"></script>
</body>
</html>
